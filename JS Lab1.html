<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script>
		var num1;
		var num2;
		var sum;
		num1 = parseInt(window.prompt("enter first integer"));
		num2 = parseInt(window.prompt("enter second integer"));

		
		if(num1>num2)
		{
			document.body.style.backgroundColor = "lightblue";
			document.write(num1+'>'+num2);
		}
		else if(num1==num2)
		{
			document.body.style.backgroundColor = "lightyellow";
			document.write(num1+"=="+num2);
		}
		else
		{
			document.body.style.backgroundColor = "lightgreen";
			document.write(num2+'>'+num1);
		}	
	</script>	
	<input type="button" value = "num1" onClick = "alert(num1)">
	<input type="button" value = "num2" onClick = "alert(num2)">
